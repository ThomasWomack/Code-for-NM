---
layout: default
title: Blog
---

<section id="content" class="blog">
	<div class="container">
		<div class="row">
			{% for post in site.posts %}
				{% assign author = site.people[post.author] %}
				<div class="col-md-6">
					<div class="section-heading-wrapper">
						<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
						 <p>By {{ author.display_name }}  &nbsp  &nbsp {{ post.date | date: '%B %d, %Y' }}</p>
			      		{{ post.excerpt }}
						<br>
						<a class="button" href="{{ post.url }}">Read More.</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
